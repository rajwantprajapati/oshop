<form #f="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input #name="ngModel" [(ngModel)]="shipping.name" name="name" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors.required">Name is Required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="addressLine1">Address</label>
    <input #addressLine1="ngModel" [(ngModel)]="shipping.addressLine1" name="addressLine1" type="text" class="form-control"
      placeholder="Line 1" required>
    <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
      <div *ngIf="addressLine1.errors.required">Name is Required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="addressLine2">Address</label>
    <input #addressLine2="ngModel" [(ngModel)]="shipping.addressLine2" name="addressLine2" type="text" class="form-control"
      placeholder="Line 2" required>
    <div class="alert alert-danger" *ngIf="addressLine2.touched && addressLine2.invalid">
      <div *ngIf="addressLine2.errors.required">Name is Required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input #city="ngModel" [(ngModel)]="shipping.city" name="city" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      <div *ngIf="city.errors.required">Name is Required.</div>
    </div>
  </div>
  <button (click)="placeOrder()" [disabled]="!f.valid" class="btn btn-primary">Place Order</button>
</form>
